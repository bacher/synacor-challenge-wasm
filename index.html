<!doctype html>
<html lang="en">
  <head>
    <title>Synacor challenge in WASM</title>
    <script type="module">
      import { instantiate } from './build/debug.js';
      import { displayMemoryMap } from './web/displayMemoryMap.js';

      const NEW_LINE_CHAR_CODE = '\n'.charCodeAt(0);

      const url = new URL('build/debug.wasm', import.meta.url);

      const module = await WebAssembly.compileStreaming(globalThis.fetch(url));

      const newLabels = new Set();
      const newFunctions = new Set();

      window.printLabels = () => {
        console.log(
          'labels:',
          [...newLabels].sort((a, b) => a - b),
        );
        console.log(
          'functions:',
          [...newFunctions].sort((a, b) => a - b),
        );
      };

      const memoryMap = new Map();

      window.printMemoryMap = () => {
        displayMemoryMap(memoryMap);
      };

      let message = undefined;

      const outputCharBuffer = [];

      const inputLines = [
        'take tablet',
        'use tablet',
        'doorway',
        'north',
        'north',
        'bridge',
        'continue',
        'down',
        'east',
        'take empty lantern',
        'west',
        'west',
        'passage',
        'ladder',
        'west',
        'south',
        'north',
        'take can',
        'use can',
        'use lantern',
        'west',
        'ladder',
        'darkness',
        'continue',
        'west',
        'west',
        'west',
        'west',
        'north',
        'take red coin',
        'north',
        'west',
        'take blue coin',
        'up',
        'take shiny coin',
        'down',
        'east',
        'east',
        'take concave coin',
        'down',
        'take corroded coin',
        'up',
        'west',
        'use blue coin',
        'use red coin',
        'use shiny coin',
        'use concave coin',
        'use corroded coin',
        'north',
        'take teleporter',
        'use teleporter',
        'take business card',
        'take strange book',
        // '.debug',
        // '.set 7 5',
        // 'use teleporter',
        // 'north',
        // 'north',
        // 'north',
        // 'north',
        // 'north',
        // 'north',
        // 'north',
        // 'east',
        // 'take journal',
        // 'west',
      ];
      let inputBuffer = '';

      export const {
        memory,
        readMemory,
        setRegisterValue,
        getCurrentPc,
        putUserInput,
        setDebugMode,
        run,
      } = await instantiate(module, {
        env: {
          outputChar: (value) => {
            if (value === NEW_LINE_CHAR_CODE) {
              console.log(outputCharBuffer.join(''));
              outputCharBuffer.length = 0;
            } else {
              outputCharBuffer.push(String.fromCodePoint(value));
            }
          },
          onNewLabel: (pc, labelType) => {
            if (labelType === 0) {
              if (!newLabels.has(pc)) {
                newLabels.add(pc);
              }
            } else {
              if (!newFunctions.has(pc)) {
                newFunctions.add(pc);
              }
            }
            console.log(`### NEW LABEL: (${pc}) ###`);
          },
          reportOffset: (type, offset, length) => {
            for (let i = 0; i < length; i += 1) {
              const [mask, count] = memoryMap.get(offset + i) ?? [0, 0];
              memoryMap.set(offset + i, [mask | type, count + 1]);
            }
          },
        },
      });

      function timeout(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function runApplication() {
        console.log('[RUN]');

        while (true) {
          const returnCode = run();

          switch (returnCode) {
            case 0:
              console.log('[HALT]');
              return;
            case 1: {
              await timeout(0);

              let message;

              if (inputLines.length) {
                message = inputLines.shift();
              } else {
                message = window.prompt('Enter a command:')?.trim();
                if (!message) {
                  console.log('[INTERRUPTED]');
                  return;
                }
              }

              console.log(`\n> ${message}\n\n`);

              await timeout(0);

              if (message === '.pc') {
                console.log('# current pc:', getCurrentPc());
                break;
              } else if (message === '.debug') {
                console.log('# debug mode on');
                setDebugMode(true);
                break;
              }

              const match = message.match(/^\.set (\d+) (\d+)$/);
              if (match) {
                const regIndex = Number.parseInt(match[1], 10);
                const value = Number.parseInt(match[2], 10);

                if (regIndex >= 8) {
                  throw new Error();
                }

                console.log(`# value of ${regIndex} register set to ${value}`);
                setRegisterValue(regIndex, value);
                break;
              }

              const charCodes = `${message}\n`
                .split('')
                .map((char) => char.charCodeAt(0));

              for (const code of charCodes) {
                if (code >= 128) {
                  throw new Error(`Invalid char code: (${code})`);
                }
              }

              putUserInput(charCodes);
              break;
            }
          }
        }
      }

      runApplication().catch((error) => {
        console.error(error);
      });
    </script>
  </head>
  <body></body>
</html>
